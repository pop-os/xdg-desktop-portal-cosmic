[package]
name = "xdg-desktop-portal-cosmic"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
anyhow = "1.0.60"
# ashpd = "0.4.0"
ashpd = { git = "https://github.com/bilelmoussaoui/ashpd" }
cosmic-protocols = { git = "https://github.com/pop-os/cosmic-protocols" }
cosmic-client-toolkit = { git = "https://github.com/pop-os/cosmic-protocols" }
futures = "0.3"
memmap2 = "0.6.1"
pipewire = "0.7.2"
png = "0.17.5"
rustix = { version = "0.37.19", features = ["fs"] }
serde = "1.0.143"
spa_sys = { package = "libspa-sys", version = "0.7.2" }
tempfile = "3.5.0"
tokio = { version = "1.19.2", features = ["macros", "net", "rt", "sync"] }
wayland-client = { version = "0.30.0" }
zbus = { version = "3.13.0", default-features = false, features = ["tokio"] }
